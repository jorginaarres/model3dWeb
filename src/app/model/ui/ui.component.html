<div class="menu">
  <form [formGroup]="formGroup" class="my-form" (ngSubmit)="submit()">
    <mat-form-field color="accent" style="width: 100%" appearance="fill">
      <mat-label>Model</mat-label>
      <mat-select formControlName="model" [(value)]="selected" (selectionChange)="changeModel($event.value)">
        <mat-option *ngFor="let model of models" [value]="model.path">
          {{model.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div fxLayout="row">
      <mat-form-field color="accent" fxFlex="30" appearance="fill">
        <mat-label>R</mat-label>
        <input formControlName="red" type="number" matInput>
        <mat-hint>0-255</mat-hint>
      </mat-form-field>
      <mat-form-field color="accent" fxFlexOffset="5" fxFlex="30" appearance="fill">
        <mat-label>G</mat-label>
        <input formControlName="green" type="number" matInput>
        <mat-hint>0-255</mat-hint>
      </mat-form-field>
      <mat-form-field color="accent" fxFlexOffset="5"  fxFlex="30" appearance="fill">
        <mat-label>B</mat-label>
        <input formControlName="blue" type="number" matInput>
        <mat-hint>0-255</mat-hint>
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <mat-form-field color="accent" fxFlex="30" appearance="fill">
        <mat-label>Scale X</mat-label>
        <input type="number" step="0.1" formControlName="scaleX" matInput>
        <mat-hint>0-10</mat-hint>
      </mat-form-field>
      <mat-form-field color="accent" fxFlexOffset="5" fxFlex="30" appearance="fill">
        <mat-label>Scale Y</mat-label>
        <input type="number" step="0.1" formControlName="scaleY" matInput>
        <mat-hint>0-10</mat-hint>
      </mat-form-field>
      <mat-form-field color="accent" fxFlexOffset="5" fxFlex="30" appearance="fill">
        <mat-label>Scale Z</mat-label>
        <input type="number" step="0.1" formControlName="scaleZ" matInput>
        <mat-hint>0-10</mat-hint>
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <mat-form-field color="accent" fxFlex="30" appearance="fill">
        <mat-label>Rotate X</mat-label>
        <input type="number" step="0.1" formControlName="rotateX" matInput>
        <mat-hint>0-10</mat-hint>
      </mat-form-field>
      <mat-form-field color="accent" fxFlexOffset="5" fxFlex="30" appearance="fill">
        <mat-label>Rotate Y</mat-label>
        <input type="number" step="0.1" formControlName="rotateY" matInput>
        <mat-hint>0-10</mat-hint>
      </mat-form-field>
      <mat-form-field color="accent" fxFlexOffset="5" fxFlex="30" appearance="fill">
        <mat-label>Rotate Z</mat-label>
        <input type="number" step="0.1" formControlName="rotateZ" matInput>
        <mat-hint>0-10</mat-hint>
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <mat-form-field color="accent" fxFlex="30" appearance="fill">
        <mat-label>Position X</mat-label>
        <input type="number" step="0.1" formControlName="translateX" matInput>
        <mat-hint>0-10</mat-hint>
      </mat-form-field>
      <mat-form-field color="accent" fxFlexOffset="5" fxFlex="30" appearance="fill">
        <mat-label>Position Y</mat-label>
        <input type="number" step="0.1" formControlName="translateY" matInput>
        <mat-hint>0-10</mat-hint>
      </mat-form-field>
      <mat-form-field color="accent" fxFlexOffset="5" fxFlex="30" appearance="fill">
        <mat-label>Position Z</mat-label>
        <input type="number" step="0.1" formControlName="translateZ" matInput>
        <mat-hint>0-10</mat-hint>
      </mat-form-field>
    </div>
    <button type="submit" class="center" mat-raised-button color="accent">Apply</button>
  </form>
</div>
